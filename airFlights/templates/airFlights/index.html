{% extends 'airFlights/layout.html' %}

{% block body %} 
<h1> Flights </h1>
<ul>
    {% for airflight in airflights %} 
        
        <li>
            <a href="{% url 'airFlight:flight' airflight.id %}">  
                Flight {{ airflight.id }}: {{ airflight.flight_origin }} to {{ airflight.flight_destination }} 
            </a>
        </li>
        
    {% endfor %}
</ul>
{% endblock %}
